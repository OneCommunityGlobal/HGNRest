name: Node.js CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 14.x
      uses: actions/setup-node@v4
      with:
        node-version: 14.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lint
      run: npm run lint

  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 14.x
      uses: actions/setup-node@v4
      with:
        node-version: 14.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run test:coverage:ci
      
    - name: Print Coverage Summary
      if: always()
      run: |
        echo "📊 Coverage Report Summary:"
        cat coverage/coverage-summary.json | jq -r '
          .total |
          "🎯 Overall Coverage:",
          "  Lines: \(.lines.pct)%",
          "  Statements: \(.statements.pct)%", 
          "  Functions: \(.functions.pct)%",
          "  Branches: \(.branches.pct)%"
        '
        
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        
    - name: Comment Coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = './coverage/coverage-summary.json';
          
          if (fs.existsSync(path)) {
            const coverage = JSON.parse(fs.readFileSync(path, 'utf8'));
            const { lines, statements, functions, branches } = coverage.total;
            
            const body = `## 📊 Test Coverage Report
            
            | Type | Coverage | Status |
            |------|----------|---------|
            | 📄 Lines | ${lines.pct}% | ${lines.pct >= 60 ? '✅' : '❌'} |
            | 📝 Statements | ${statements.pct}% | ${statements.pct >= 60 ? '✅' : '❌'} |
            | 🔧 Functions | ${functions.pct}% | ${functions.pct >= 60 ? '✅' : '❌'} |
            | 🌿 Branches | ${branches.pct}% | ${branches.pct >= 60 ? '✅' : '❌'} |
            
            **Minimum Required:** 60% for all categories
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }