name: Node.js CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - run: npm ci

    # ✅ Installing required native dependencies for sharp
    - name: Install libvips (sharp dependency)
      run: sudo apt-get update && sudo apt-get install -y libvips-dev

    # ✅ Installing dependencies including optional ones
    - name: Install dependencies
      run: npm install --include=optional

    # ✅ Rebuilding sharp for Linux
    - name: Rebuild sharp for linux
      run: npm rebuild sharp --force

    - name: Run email sender check
      run: node src/utilities/debugEmailSender.js

    - run: npm run test
    
  